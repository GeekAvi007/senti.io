name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    strategy:
      matrix:
        service: [review-api, sentiment-worker]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # ðŸ‘‡ Removed "lint" step
      - name: Run tests (skip if none)
        run: npm test --passWithNoTests

  docker-build-push:
    needs: test-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Review API image
        run: |
          docker build -t geekavi007/senti-stream-review-api:latest ./review-api
          docker push geekavi007/senti-stream-review-api:latest

      - name: Build and push Sentiment Worker image
        run: |
          docker build -t geekavi007/senti-stream-sentiment-worker:latest ./sentiment-worker
          docker push geekavi007/senti-stream-sentiment-worker:latest